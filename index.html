<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login 09</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,800&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e43694a111.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="box">
            <h1>Login</h1>
            <form action="" method="POST">
                <div class="passmail">
                    <label>Usuário:</label>
                    <input type="text" name="nome" autocomplete="off" placeholder="Digite seu Usuário">
                    <span class="borda" data-symbol=""></span>
                    <i class="far fa-user"></i>
                </div>
                <div class="passmail">
                    <label>Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua Senha">
                    <span class="borda"></span>
                    <i class="fas fa-lock"></i>
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <div class="efeito">
                    <div class="efeito2"></div>
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <p>Entre com:</p>
            <div class="icones">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
            <p>Não é cadastrado?</p>
            <a class="footer" href="#">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
